<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="icon" type="image" href="https://icon-library.com/images/pokedex-icon/pokedex-icon-28.jpg">
    <title>Pokedex | Camila Matias</title>
</head>
<body>
   <section class="content">
    <h1>Pokedex</h1>
    <ol class="list" id="list">
        
    </ol>
    <div class="pagination">
        <button type="button" id="loadMore">+</button>
    </div>
   </section>
   
   <section class="details">
        <div class="intro">
            <div class="icons">
                <img src="./imgs/seta.png" alt="Arrow to go back to main page" id="backArrow">
                <img src ="#" alt="Blank heart" id="blankHeart"> 
                <img src ="#" alt="Full heart" id="fullHeart"> 
            </div>
            <div class="mainInfo">
                <div class="name">
                    <h2>Charmander</h2>
                    <ol class="types">
                        ${pokemon.types.map((type) => `<li class="type ${type}">${type}</li>`).join('')}
                    </ol>
                </div>
                <p>#004</p>
            </div>
            <img src="${pokemon.photo}" alt="${pokemon.name}">
        </div>
        <div class="about">
            <h3>Base Stats</h3>
            <table>
                <tr>
                    <td>HP</td>
                    <td>45</td>
                    <td>Visual Rep</td>
                </tr>
            </table>
        </div>
    </section>

   <!-- JS scripts -->
    <script src="./js/pokemon-model.js"></script>
    <script src="./js/poke-api.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
